---
# - name: curl shell bash
#   shell: curl -sL https://rpm.nodesource.com/setup_10.x | bash - 


- name: get_url
  get_url:
    url: https://rpm.nodesource.com/setup_{{ node_version | default(10) }}.x
    dest: /tmp/setup_{{ node_version | default(10) }}.x
    mode: 0775

- name: command /tmp/setup_{{ node_version | default(10) }}.x
  command: /tmp/setup_{{ node_version | default(10) }}.x