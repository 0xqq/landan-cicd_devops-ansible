- name: (file) mkdir /etc/masterha/scripts
  file:
    path: /etc/masterha/scripts
    state: directory
    mode: 0755
  delegate_to: "{{ host }}"                # 特殊用法委派，可以达到 MySQL1 的 key 放到 MySQL1,2,3 中
  run_once: true
  loop: "{{ groups[bra ~ '-masterha'] }}"
  loop_control:
    index_var: index
    loop_var: host
    label: "{{ host }}"
  when: mysql_ha == 'mha'

- name: "(template) scp etc/masterha/scripts/master_ip_failover.j2 /etc/masterha/scripts/master_ip_failover"
  template:
    src: etc/masterha/scripts/master_ip_failover.j2
    dest: /etc/masterha/scripts/master_ip_failover
    owner: root
    group: root
    mode: 0755
  delegate_to: "{{ host }}"                # 特殊用法委派，可以达到 MySQL1 的 key 放到 MySQL1,2,3 中
  run_once: true
  loop: "{{ groups[bra ~ '-masterha'] }}"
  loop_control:
    index_var: index
    loop_var: host
    label: "{{ host }}"
  when: mysql_ha == 'mha'